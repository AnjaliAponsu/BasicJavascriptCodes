<body>
    <form>
        <h1>Temperature conversion</h1>
        <input type="number" id="textBox" value="0"><br><br>

        <input type="radio" id="toFahrenheit" name="unit">
        <label for="toFahrenheit">Celsius → Farenheit</label> <br>  <!--can get emaji 'window' + ';'-->

        <input type="radio" id="toCelsius" name="unit">
        <label for="toCelsius">Farenheit → Celsius</label> <br><br>

        <button type="button" onclick="convert()">Submit</button>  <!--in onclick it do the convert() function in javascript-->
        <p id="result"></p>
    </form>

    <script src="TemperatureConversionProgram.js"></script>
</body>
